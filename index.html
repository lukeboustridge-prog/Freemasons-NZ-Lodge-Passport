<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freemasons NZ Passport</title>
    <link rel="icon" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a4fff">
    <style>
      :root {
        --bg: #0e1116;
        --panel: #111621;
        --border: #1a2230;
        --ink: #e8ecf1;
        --muted: #9aa8be;
        --brand: #1a4fff;
      }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--ink); }
      header { position: sticky; top: 0; z-index: 20; display:flex; align-items:center; gap:12px; padding:12px 16px; background: #0a0d11; border-bottom: 1px solid var(--border); }
      header img { height:28px; }
      header .title { font-weight:700; font-size: 16px; }
      header .sub { color: var(--muted); font-size: 12px; }

      .container { max-width: 1100px; margin: 0 auto; padding: 12px; }
      .card { background: var(--panel); border:1px solid var(--border); border-radius:14px; padding:14px; }
      .card h3 { margin: 0 0 8px 0; font-size: 16px; }
      label { display:block; font-size: 13px; margin: 10px 0 6px; color: var(--muted); }
      input, select { width:100%; padding:12px; background:#0d131d; border:1px solid #263247; color:var(--ink); border-radius:12px; font-size: 16px; }
      .row { display:flex; gap:10px; }
      .row > * { flex:1; }

      .pill { display:inline-flex; align-items:center; gap:8px; border:1px solid #2b3b56; background:#0d1420; border-radius:999px; padding:8px 12px; font-size:13px; }
      .muted { color: var(--muted); font-size: 12px; }
      .name-line { font-size: 22px; font-weight: 700; letter-spacing:.2px; }

      table { width:100%; border-collapse: collapse; margin-top:10px; }
      th, td { border-bottom:1px solid var(--border); padding:10px; text-align:left; font-size: 14px; }
      .controls { display:flex; gap:8px; align-items:center; margin-top:10px; flex-wrap: wrap; }
      button { padding:12px 14px; border-radius:12px; border:1px solid #2b3b56; background:#0d1420; color:var(--ink); cursor:pointer; font-size: 15px; }
      button.primary { background: var(--brand); border-color: var(--brand); }
      .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

      /* Mobile tab bar */
      .tabs { display:flex; gap:8px; margin: 10px 0; }
      .tab { flex:1; text-align:center; padding:10px 12px; border-radius:999px; border:1px solid var(--border); background:#0d1420; font-size:14px; }
      .tab.active { background: var(--brand); border-color: var(--brand); color: white; }

      /* Layout: mobile first (single column) */
      .stack { display: grid; gap: 12px; }
      .grid { display: none; }

      /* Desktop and large tablets */
      @media (min-width: 860px) {
        header img { height:32px; }
        .container { padding: 20px; }
        .stack { display: none; }
        .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 18px; }
        .tabbar { display:none; }
      }
    
      /* Mobile cards for Offices (avoid horizontal scroll) */
      .table-wrap { overflow-x: auto; }
      .office-cards { display: grid; gap: 10px; }
      .office-card { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:12px; }
      .office-card .row { display:grid; grid-template-columns: 1fr; gap:10px; }
      .office-card .row > div { width: 100%; }
      .office-card h5 { margin: 0 0 8px 0; font-size: 14px; color: var(--muted); }

      /* Show tables only on wider screens */
      @media (max-width: 859px) {
        .offices-table { display:none; }
        .office-cards { display:grid; }
      }
      @media (min-width: 860px) {
        .office-cards { display:none; }
        .offices-table { display:block; }
      }
        </style>
  </head>
  <body>
    <header>
      <img src="/logo.svg" alt="Freemasons NZ" />
      <div>
        <div class="title">Freemasons NZ Passport</div>
        <div class="sub">Mobile-first demo (local storage + PWA)</div>
      </div>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
